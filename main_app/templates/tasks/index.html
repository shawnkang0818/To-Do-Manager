{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/tasks/task-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>To-Do List</h1>
  {% comment %} <img src="{% static 'images/cool-cat.svg' %}" alt="A cool cat" />
  <img src="{% static 'images/happy-cat.svg' %}" alt="A happy cat" />
  <img src="{% static 'images/teacup-cat.svg' %}" alt="A cat in a teacup" />
  <img src="{% static 'images/cat-in-box.svg' %}" alt="A cat in a box" /> {% endcomment %}
</section>

<section class="card-container">
  {% for task in tasks %}
    <div class="card">
      <a href="{% url 'task-detail' task.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img 
              src="{% static 'images/vecteezy_man-ticking-with-pencil_9160089.svg' %}" 
              alt="A man ticking with pencil"
            >
          </div>
          <h2 class="card-title">{{ task.title }}</h2>
          <p>{{task.priority}} priority</p>
          <p><small>{{ task.description }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
