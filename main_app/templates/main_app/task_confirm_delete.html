{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Task?</h1>
  <img src="{% static 'images/nerd-cat.svg' %}" alt="A cat using a computer"/>
</div>
<h2>Are you sure you want to delete {{task.title}} ?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'task-detail' task.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Delete {{tasl.title}}!</button>
</form>

{% endblock %}
